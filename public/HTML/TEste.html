<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        Quero fazer uma lista de compras e validar e cadastrar novos produtro 
        -->
    <h1>Cadastrar Produtos</h1>
    <form action="/cadastrar-produto" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required>
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" required>
        <button type="submit">Cadastrar</button>
        <a href="/listar-produtos">Listar Produtos</a>
        <a href="/validar-compra">Validar Compra</a>
        <a href="/logout">Logout</a>

    </form>

    <!--
            Listar os produtos cadastrados
            -->
    <h1>Listar Produtos</h1>
    <table>
        <tr>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Preço</th>
        </tr>
        <!--
                Adicionar os produtos aqui
            -->
    </table>

    <!--
            Validar a compra
            -->
    <h1>Validar Compra</h1>
    <form action="/validar-compra" method="post">
        <label for="total">Total da Compra:</label>
        <input type="number" id="total" name="total" required>
        <button type="submit">Validar</button>
        <a href="/listar-produtos">Listar Produtos</a>
        <a href="/logout">Logout</a>

    </form>








</body>

</html>
