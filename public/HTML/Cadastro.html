<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SAEP</title>
    <link rel="stylesheet" href="../CSS/Cadastro.css"> <!-- Link para o seu CSS -->
</head>
<body>
    <div class="login-container">
        <h1>Cadastro</h1>
        <form id="form-cadastro" class="form-cadastro" method="POST" action="/cadastro">
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
            </div>
            <div>
                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade" required placeholder="Digite sua idade">
            </div>
            <div>
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required placeholder="Digite seu endereço">
            </div>
            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        

        <!-- Link de "Esqueci minha senha" -->
        <a href="Login.html" class="forgot-password">Quero fazer Login</a>
    </div>
</body>
</html>
